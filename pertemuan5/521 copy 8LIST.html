<!DOCTYPE html>
<html>
  <head>
    <title>Belajar CSS</title>
    <style>
      ul#circle {
        list-style-type: circle;
      }
      ul#square {
        list-style-type: square;
      }
      ol#upper-roman {
        list-style-type: upper-roman;
      }
      ol#lower-alpha {
        list-style-type: lower-alpha;
      }
      ul#remove {
        list-style-type: none;
      }
    </style>
  </head>
  <body>
    <h1>Belajar CSS</h1>
    <h2>Unordered lists:</h2>
    <ul id="circle">
      <li>Buku</li>
      <li>Pena</li>
    </ul>
    <ul id="square">
      <li>Buku</li>
      <li>Pena</li>
    </ul>
    <h2>Ordered lists:</h2>
    <ol id="upper-roman">
      <li>Buku</li>
      <li>Pena</li>
    </ol>
    <ol id="lower-alpha">
      <li>Buku</li>
      <li>Pena</li>
    </ol>

    <h2>list-style-type: (default);</h2>
    <ul>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
    </ul>
    <h2>list-style-type: none;</h2>
    <ul id="remove">
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
    </ul>
  </body>
</html>
