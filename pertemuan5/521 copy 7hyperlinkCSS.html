<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HYPERLINK</title>
    <style>
      a:link {
        color: red;
      }
      a:visited {
        color: rgb(38, 255, 0);
      }
      a:hover {
        color: rgb(25, 0, 255);
      }
      a:active {
        color: rgb(255, 221, 0);
      }
    </style>
  </head>
  <body>
    <h1>HYPERLINK</h1>
    <br />
    <h1>
      a: link – Normal, link yang belum dikunjungi <br />
      a: visited – Link pengguna yang telah dikunjungi<br />
      a: hover – Link ketika mouse pengguna di atasnya<br />
      a: active – Link saat itu diklik
    </h1>
    <br />
    <a href="https://www.youtube.com/">Style anchor pseudo-classes</a>
  </body>
</html>
