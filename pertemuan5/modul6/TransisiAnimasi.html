<!DOCTYPE html>
<html>
<head>
<style type="text/css">
        form#background_focus_animasi input[type=text] {
        width: 50%; padding: 10px 18px;
        margin: 7px 0; display: inline-block;
        box-sizing: border-box; color: white;
        background-color: #5340ff; border: 1px solid 
        black;
        outline: none;
        transition: width 0.6s ease-in-out;}
        form#background_focus_animasi input[type=text]:focus 
        {width: 100%;}

</style>

<body>
    <form id="background_focus_animasi">
        <fieldset>
        <table width="100%">
        <tr><td width="40%"><label>Nama</label></td>
        <td><input type="text" name
            ="nama_lengkap"></td></tr>
        <tr> <td width="40%">Alamat</td><td>

            <input type="text" name="alamat"></td></tr>
        </table>

        </fieldset><br>

        <input type="submit" value="Kirim">
    </form>
</body>
</html>
