<!DOCTYPE html>
<html>
<head>
    
    <title>BELAJAR CSS</title>
    <style>
        #merah {background-color: red;
        min-width: 300px;min-height: 100px;}
        #oren {background-color: orange;}
    </style>
</head>
<body>
    <h1>BELAJAR CSS</h1>
    <div id="merah">
        <p>Box berwanra merah mempunyai
            minimal lebar 300px dan minimal 
            tinggi 100px.
        </p>
    </div>
    <div id="oren"><p>
        Box berwarna oren tidak mempunyai 
        lebar minimal maupun tinggi minimal
    </p></div>
</body>
</html>
