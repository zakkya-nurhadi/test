<!DOCTYPE html>
<html>
<head>
   
    <title>BELAJAR CSS</title>
    <style>
        table, th, td {border: 1px solid black;}
        caption {caption-side: bottom;}
    </style>
</head>
<body>
    <h1>BELAJAR CSS</h1>
    <table>
        <caption>IDENTITAS MAHASISWA</caption>
        <tr>
            <th>Nomor</th>
            <th>Nama Lengkap</th>
            <th>Kota</th>
        </tr>
        <tr>
            <td>1</td>
            <td>ZAKKYA NURHADI</td>
            <td>LAMPUNG UTARA</td>
        </tr>
        <tr>
            <td>2</td>
            <td>CECEP</td>
            <td>BOGOR</td>
        </tr>
    </table>
</body>
</html>
