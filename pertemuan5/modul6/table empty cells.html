<!DOCTYPE html>
<html>
<head>
    
    <title>BELAJAR CSS</title>
    <style>
        table {width: 300px;}
        table, tr, th, td{border: 1px solid black;}
        #show {empty-cells: show;}
        #hide {empty-cells: hide;}
    </style>
</head>
<body>
    <h1>BELAJAR CSS</h1>
    <table id="show">
        <caption>Contoh empty-cells: show;</caption>
        <tr>
            <th>Nama</th> <td>Sandi</td>
        </tr>
        <tr>
            <th>Email</th> <td></td>
        </tr>
    </table>
    <br>
    <table id="hide">
        <caption>Contoh empty-cells: hide;</caption>
        <tr>
            <th>nama</th> <td>sandi</td>
        </tr>
        <tr>
            <th>email</th> <td></td>
        </tr>

    </table>
</body>
</html>
