<!DOCTYPE html>
<html>
<head>
    
    <title>Belajar css</title>
    <style>
        #relative {
            background-color: yellow;
            width: 80%;
            height: 300px;
        }
        #absolute {
            background-color: lightgrey;
            position: absolute;
            top: 50px;
            left: 50px;
            width: 40%;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Belajar css</h1>
    <div id="relative">
        <div id="absolute">box abu-abu ini memiliki nilai position: absolute;</div>
</body>
</html>
