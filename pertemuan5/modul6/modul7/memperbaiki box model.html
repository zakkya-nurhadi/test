<!DOCTYPE html>
<html>
<head>
  
    <title>belajar css</title>
    <style>
        #box1 {width: 300px;height: 100px;background-color: yellow;box-sizing: border-box;}
        #box2 {width: 300px;height: 100px;background-color: yellow;padding: 20px;box-sizing: border-box;}
        #box3 {width: 300px;height: 100px;border: 10px solid black;box-sizing: border-box;}
        #box4 {width: 300px;height: 100px;padding: 20px;border: 10px solid black;box-sizing: border-box;}
    </style>
</head>
<body>
    <h1>belajar css</h1>
    <div id="box1">box ini memiliki:width 300px dan height 100px.</div>
    <br />
    <div id="box2">box ini memiliki:width 300px, height 100px dan padding 20 px.</div>
    <br />
    <div id="box3">box ini memiliki:width 300px, height 100px dan border 10 px.</div>
    <br />
    <div id="box4">box ini memiliki:width 300px, height 100px dan padding 20 px dan border 10px.</div>

</body>
</html>
