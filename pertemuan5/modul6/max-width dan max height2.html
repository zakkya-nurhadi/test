<!DOCTYPE html>
<html>
<head>
    
    <title>BELAJAR CSS</title>
    <style>
        #hijau {background-color: green;
        max-width: 200px; max-height: 50px;}

        #kuning {background-color: yellow;}

    </style>
</head>
<body>
    <h1>BELAJAR CSS Zaky</h1>
    <div id="hijau"><p>
        Box yang berwana hijau membatasi lebar maksimal
        200px dan tinggi maksimal 50px. konten akan
        meluap keluar !!
    </p></div>
    <div id="kuning"><p>
        Box yang berwana kuning tanpa lebar maksimal
        atau pun tinggi maksimal
    </p></div>
</body>
</html>
