<! DOCTYPE html>
<html>
  <head>
    <title>Background Warna CSS</title>
    <style>
      body {
        background-image: url("https://img.freepik.com/free-photo/sustainable-travel-concept_23-2151049560.jpg?t=st=1713123208~exp=1713123808~hmac=b984668d0a258e17796b830cca59da1a70a6e94c03bb996162471a61dce29584.webp");
        background-repeat: no-repeat;
        background-position: center top;
      }
    </style>
  </head>
  <body>
    <!-- top = atas
right = kanan
bottom = bawah
left = kiri
center = tengah
atau kita bisa juga memasukkan :

px = pixel
% = persen -->
    <h2>
      top --> atas right --> kanan bottom --> bawah left --> kiri center -->
      tengah atau kita bisa juga memasukkan : px --> pixel % --> persen
    </h2>
  </body>
</html>
