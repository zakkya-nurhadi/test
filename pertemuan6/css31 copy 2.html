
<! DOCTYPE html>
<html>
<head>
<title>Belajar CSS</title>
<style>
p {background-color: orange;padding: 12px;}
#p1 {border-top-left-radius: 10px;}
#p2 {border-top-right-radius: 15px;}
#p3 {border-bottom-right-radius: 20px;}
#p4 {border-bottom-left-radius: 25px;}
</style>
</head>
<body>

<h1>Belajar CSS</h1>
<p>Border radius default</p>
<p id="p1">Border radius atas - kiri 10px</p>
<p id="p2">Border radius atas - kanan 15px</p>
<p id-"p3">Border radius bawah - kanan 20px</p>
<p id-"p4">Border radius bawah - kiri 25px</p>

</body>
</html> |
