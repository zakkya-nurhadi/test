<! DOCTYPE html>
<html>
  <head>
    <title>Belajar cSS</title>
    <style>
      .border {
        border: 10px solid transparent;
        border-image-source: url(https://tools.hendky.com
/editor/gambar/border-gambar.png);
        padding: 15px;
        border-image-slice: 40%;
      }
      #border-img1 {
        border-image-width: 5px;
      }
      #border-img2 {
        border-image-width: 10px;
      }
      #border-img3 {
        border-image-width: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Belajar CSS</h1>
    <p>Gambar original</p>
    <img src-"https://tools.hendky.com/editor/gambar/border -gambar.png"
    alt="gambar asli border image" />
    <p id="border-img1" class="border">
      border-image-width: 5px ;< /p> <p id-"border-img2"
      class-"border">border-image-width: 10px ;< /p>
    </p>

    <p id="border-img3" class="border">border-image-width: 20px ;< /p></p>
  </body>
</html>
